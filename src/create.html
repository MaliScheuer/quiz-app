<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Create </title>
    <link rel="stylesheet" href="styles/stylesheet.css">

</head>

<body>

    <header>
        <img class="logo" src="images/icon-food-grey-2.png" alt="food icon">
        <h1>NEUE FRAGE</h1>
    </header>


    <main>
        <section class="newquestion">
            <h2 class="newquestion__addquestion">Frage hinzufügen</h2>
            <div class="newquestion__addquestion__textarea">
                <textarea cols="30" rows="6">Gib hier deine neue Frage ein</textarea>
            </div>

            <h2 class="newquestion__addanswer">Antwort festlegen</h2>
            <div class="newquestion__addanswer__textarea">
                <textarea cols="30" rows="6">Gib hier die Antwort auf die Frage ein</textarea>
            </div>

            <h2 class="newquestion__addtags">Antwortmöglichkeiten</h2>
            <div class="newquestion__addtags__textarea">
                <textarea cols="30" rows="4">Gib hier 4 Antwortmöglichkeiten ein (Trennung per Komma)</textarea>
            </div>

            <button class="newquestion__submitbutton" type="submit">Frage anlegen</button>
        </section>
    </main>


    <footer>
        <nav>
            <ul class="nav">
                <li class="nav__home"><a href="/index.html"><img src="images/icon-home-grey-outline.png"
                            alt="icon home">Home</a>
                </li>
                <li class="nav__bookmark"><a href="/bookmarks.html"><img src="images/icon-bookmark-grey-outline.png"
                            alt="icon bookmark">Bookmarks</a></li>
                <li class="nav__createnew"><a class="active" href="/create.html"><img
                            src="images/icon-create-grey-outline.png" alt="icon create new">Neue Frage</a></li>
                <li class="nav__profile"><a href="/profile.html"><img src="images/icon-profile-grey-outline.png"
                            alt="icon profile">Profil</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
